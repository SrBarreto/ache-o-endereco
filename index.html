<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Ache o endereço</title>
    <link href="style.css" rel="stylesheet" />
    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      crossorigin=""
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.4/font/bootstrap-icons.css"
    />
    <script>
      async function getAddressByCEP() {
        const cep = document.getElementById("cep").value.replace(/\D/g, "");
        try {
          const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
          const data = await response.json();
          if (data.erro) {
            throw new Error("CEP inválido");
          }
          console.log(data);
          document.getElementById("inputRua").value = data.logradouro;
          document.getElementById("inputBairro").value = data.bairro;
          document.getElementById("inputCidade").value = data.localidade;
          // Tenta geocodificar o endereço e posicionar o mapa
          if (typeof geocodeAddress === "function") {
            try {
              geocodeAddress();
            } catch (e) {
              console.warn("geocodeAddress error", e);
            }
          }
        } catch (error) {
          console.error(error.message);
        }
      }
    </script>
  </head>
  <body>
    <header class="app-header py-4">
      <div class="container d-flex align-items-center justify-content-between">
        <div>
          <h1 class="app-title mb-0">Ache o Endereço</h1>
          <small class="text-muted"
            >Digite um CEP ou escolha um ponto no mapa</small
          >
        </div>
        <div>
          <button
            class="btn btn-outline-light btn-sm me-2"
            id="locateBtn"
            title="Centro atual"
          >
            <i class="bi bi-geo-alt-fill"></i> Localizar
          </button>
        </div>
      </div>
    </header>

    <main class="py-4">
      <div class="container">
        <div class="card shadow-sm main-card">
          <div class="card-body">
            <!-- Buscador de endereço (autocomplete) -->
            <div class="col-12 mb-3">
              <label class="form-label small text-muted" for="searchAddress"
                >Pesquisar endereço</label
              >
              <div class="position-relative">
                <input
                  id="searchAddress"
                  class="form-control"
                  placeholder="Digite rua, bairro ou cidade"
                  autocomplete="off"
                />
                <ul id="searchResults" class="search-results list-group"></ul>
              </div>
            </div>
            <!--Formulario-->
            <div class="mt-2 mb-3 row align-items-end">
              <!-- <row>: Componente que representa uma linha no grid -->
              <label for="cep" class="col-sm-2 col-form-label">CEP</label>
              <div class="col-sm">
                <input
                  type="text"
                  class="form-control"
                  id="cep"
                  onblur="getAddressByCEP()"
                  value=""
                />
              </div>
              <div class="col-sm-2">
                <button
                  type="button"
                  class="btn btn-outline-primary w-100"
                  onclick="getAddressByCEP()"
                  title="Localizar pelo CEP"
                >
                  <i class="bi bi-search"></i> Localizar
                </button>
              </div>
            </div>
            <!-- mb-3: Classe de espaçamento que adiciona margem inferior -->
            <div class="mb-3 row">
              <label for="inputRua" class="col-sm-2 col-form-label">Rua</label>
              <div class="col-sm-10">
                <input
                  type="text"
                  readonly
                  class="form-control"
                  id="inputRua"
                />
              </div>
            </div>

            <div class="mb-3 row">
              <label for="inputBairro" class="col-sm-2 col-form-label"
                >Bairro</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  readonly
                  class="form-control"
                  id="inputBairro"
                />
              </div>
            </div>

            <div class="mb-3 row">
              <label for="inputCidade" class="col-sm-2 col-form-label"
                >Cidade</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  readonly
                  class="form-control"
                  id="inputCidade"
                />
              </div>
            </div>

            <!-- Map controls -->
            <hr />

            <div class="mb-3 position-relative">
              <div id="map" aria-label="Mapa" tabindex="0"></div>
              <div id="mapOverlay" class="map-overlay p-2 shadow-sm">
                <div id="overlayAddress" class="small text-truncate"></div>
                <div id="overlayCoords" class="tiny text-muted"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="py-3 text-center small text-muted">
      Powered by OpenStreetMap & Leaflet
    </footer>

    <!-- Leaflet JS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      crossorigin=""
    ></script>
    <script src="script.js" defer></script>
  </body>
</html>
